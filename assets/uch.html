
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAMOV ARCHITECTS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger-menu div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px 0;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            z-index: 999;
        }

        .mobile-menu a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .mobile-menu.active {
            display: flex;
        }

        .lang-switch button {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .background {
            background-image: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url('/il_fullxfull.3989472864_8ytu.webp');
            width: 100%;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* display: flex; */
            /* justify-content: center;
            align-items: center; */
        }

        .consultation-btn {
            padding: 10px 20px;
            border: 2px solid #ff6600;
            border-radius: 8px;
            background: transparent;
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .consultation-btn:hover {
            background: #ff6600;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .burger-menu {
                display: flex;
            }
        }

/* Общие стили для модального окна */
.modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: black;
    color: white;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    display: none;
    flex-direction: column;
    gap: 15px;
}

/* Показываем модальное окно */
.modal.show {
    display: flex;
}


/* Кнопка закрытия */
.modal .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 20px;
    cursor: pointer;
}

/* Заголовок */
.modal h2 {
    font-size: 22px;
    margin-bottom: 10px;
}

/* Поля ввода */
.modal input,
.modal textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background: #222;
    border: 1px solid #444;
    color: white;
    border-radius: 5px;
}

/* Кнопка отправки */
.modal button {
    background: orange;
    border: none;
    padding: 10px;
    width: 100%;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

/* Адаптивность */
@media (max-width: 480px) {
    .modal {
        width: 95%;
        padding: 20px;
    }

    .modal h2 {
        font-size: 18px;
    }

    .background h1{
        font-size: 2px;
    }
}


.background h1{
    font-family: "Roboto";
    font-size: 50px;
    /* margin-bottom: 100px; */
}

.background span{
    padding-left: 170px;
}

.background h2{
    font-family: "Roboto";
    font-size: 25px;
    /* margin-bottom: 100px; */
}

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">LOGO</div>
        <ul class="nav-links">
            <li><a href="#" class="home">Home</a></li>
            <li><a href="#" class="projects">Projects</a></li>
            <li><a href="#" class="about">About</a></li>
            <li><a href="#" class="contact">Contact</a></li>
        </ul>
        <div class="lang-switch">
            <button id="lang-btn">EN</button>
        </div>
        <div class="burger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div class="mobile-menu">
        <a href="#" class="home">Home</a>
        <a href="#" class="projects">Projects</a>
        <a href="#" class="about">About</a>
        <a href="#" class="contact">Contact</a>
    </div>

    <div class="background">
        <h1>Дизайн интерьера от эскиза <br> <span> до реализации</span></h1>  <br>
        <h2>Дизайн интерьера от эскиза <br> <span> до реализации</span></h2>
        <!-- <button id="openModal" class="consultation-btn">Maslahat oling</button> -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Получить консультацию</h2>
        <p>Оставьте свои контактные данные — мы с вами свяжемся и рассчитаем стоимость проекта.</p>

        <form id="consultationForm">
            <div class="input-group">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>

            <div class="input-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" placeholder="+998 XX XXX XX XX" required>
            </div>

            <div class="input-group">
                <label for="message">Ваш запрос</label>
                <textarea id="message" name="message" placeholder="Опишите ваш проект" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Отправить заявку</button>
        </form>
    </div>
</div>

    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".mobile-menu").classList.toggle("active");
        }

        document.getElementById('lang-btn').addEventListener('click', function () {
    let btn = document.getElementById('lang-btn');
    let lang = btn.innerText === 'EN' ? 'RU' : 'EN';
    btn.innerText = lang;

    let translations = {
        'EN': ['Home', 'Projects', 'About', 'Contact'],
        'RU': ['Главная', 'Проекты', 'О нас', 'Контакты']
    };

    document.querySelectorAll('.home, .projects, .about, .contact').forEach((el, index) => {
        el.innerText = translations[lang][index];
    });

    // Меняем текст в бургер-меню
    document.querySelectorAll('.mobile-menu a').forEach((el, index) => {
        el.innerText = translations[lang][index];
    });
});

window.addEventListener('resize', function () {
    if (window.innerWidth > 768) {
        document.querySelector('.mobile-menu').classList.remove('active');
    }
});

document.getElementById('openModal').addEventListener('click', function () {
    document.getElementById('modal').style.display = 'flex';
});

document.querySelector('.close').addEventListener('click', function () {
    document.getElementById('modal').style.display = 'none';
});

window.addEventListener('click', function (event) {
    let modal = document.getElementById('modal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});

    </script>

</body>
</html>
