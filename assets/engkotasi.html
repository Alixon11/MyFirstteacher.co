<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAMOV ARCHITECTS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background: black;
            overflow-x: hidden;
        }

        /* Навбар */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        /* Бургер-меню */
        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger-menu div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px 0;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            z-index: 999;
        }

        .mobile-menu a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .mobile-menu.active {
            display: flex;
        }

        .lang-switch button {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            transition: 0.3s;
        }

    

        /* Фон */
        .background {
            
            background-image: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url('/il_fullxfull.3989472864_8ytu.webp');
            width: 100%;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        
        }


        /* Кнопка "Получить консультацию" */
        .consultation-btn {
            align-items: center;
            padding: 10px 20px;
            border: 2px solid #ff6600;
            border-radius: 8px;
            background: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            
            margin-top: 350px;
            margin-left: 680px;
        }

        .consultation-btn:hover {
            background: #ddd;
        }

        /* Модальное окно */
        .modal, .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            width: 90%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 1001;
        }

        .modal.active, .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .modal form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        .modal input,
        .modal textarea {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .submit-btn {
            background: white;
            color: black;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .burger-menu {
                display: flex;
            }

            .modal {
                width: 95%;
                padding: 15px;
            }

            .consultation-btn {
                font-size: 16px;
                /* padding: 10px 20px; */
            }

            .submit-btn {
                font-size: 16px;
                padding: 10px;
            }
        }

        
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">LOGO</div>
        <ul class="nav-links">
            <li><a href="#" class="home">Home</a></li>
            <li><a href="#" class="projects">Projects</a></li>
            <li><a href="#" class="about">About</a></li>
            <li><a href="#" class="contact">Contact</a></li>
        </ul>
        <div class="lang-switch">
            <button id="lang-btn">EN</button>
        </div>
        <div class="burger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div class="mobile-menu">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="background">

        <button class="consultation-btn" onclick="openModal()">Maslahat oling</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <h2>Получить консультацию</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form>
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="+998" required>
            <textarea placeholder="Ваш запрос"></textarea>
            <button type="submit" class="submit-btn">Отправить заявку</button>
        </form>
    </div>

    <script>
        function openModal() {
            document.getElementById("modal").classList.add("active");
        }

        function closeModal() {
            document.getElementById("modal").classList.remove("active");
        }

        function toggleMenu() {
            document.querySelector(".mobile-menu").classList.toggle("active");
        }

        document.getElementById('lang-btn').addEventListener('click', function () {
            let btn = document.getElementById('lang-btn');
            if (btn.innerText === 'EN') {
                btn.innerText = 'RU';
                document.querySelector('.home').innerText = 'Главная';
                document.querySelector('.projects').innerText = 'Проекты';
                document.querySelector('.about').innerText = 'О нас';
                document.querySelector('.contact').innerText = 'Контакты';
            } else {
                btn.innerText = 'EN';
                document.querySelector('.home').innerText = 'Home';
                document.querySelector('.projects').innerText = 'Projects';
                document.querySelector('.about').innerText = 'About';
                document.querySelector('.contact').innerText = 'Contact';
            }
        });



    </script>

</body>
</html>
