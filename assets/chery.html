<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео на фоне</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="Sharq.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="content">
            <h1>Imamov Architects</h1>
            <p>Лучшие архитектурные решения</p>
        </div>
    </div>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.video-container video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    z-index: 2;
}

.content h1 {
    font-size: 3rem;
}

.content p {
    font-size: 1.5rem;
}

.video-container::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* затемнение */
}

</style>
</body>
</html>
