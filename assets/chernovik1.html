<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAMOV ARCHITECTS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            overflow: hidden;
            background: black;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .lang-switch button {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px;
            transition: 0.3s;
        }

        .typing-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: fit-content;
        }

        @media screen and (max-width: 768px) {
            .typing-container {
                font-size: 2rem;
            }

            .nav-links {
                position: absolute;
                top: -100vh;
                right: 0;
                width: 100%;
                height: calc(100vh - 60px);
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: top 0.5s ease-in-out;
            }

            .nav-links.active {
                top: 60px;
            }

            .burger {
                display: block;
            }
        }

        .background{
            background-image: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url('/il_fullxfull.3989472864_8ytu.webp');
  width: 100%;
  height: 100vh;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
        }

        .typing-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        display: flex;
    }

    .letter {
        display: inline-block;
        opacity: 0;
        transform: translateX(0);
        transition: transform 0.1s ease-in-out;
    }

    .shake {
        animation: shake 0.2s ease-in-out;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-3px); }
        100% { transform: translateX(0); }
    }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">LOGO</div>
        <ul class="nav-links">
            <li><a href="#" class="home">Home</a></li>
            <li><a href="#" class="projects">Projects</a></li>
            <li><a href="#" class="about">About</a></li>
            <li><a href="#" class="contact">Contact</a></li>
        </ul>
        <div class="lang-switch">
            <button id="lang-btn">EN</button>
        </div>
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div class="background">

    </div>

    <h1 class="typing-container" id="typing"></h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const burger = document.querySelector(".burger");
            const navLinks = document.querySelector(".nav-links");

            burger.addEventListener("click", function () {
                navLinks.classList.toggle("active");
                burger.classList.toggle("toggle");
            });
        });

        document.getElementById('lang-btn').addEventListener('click', function () {
            let btn = document.getElementById('lang-btn');
            if (btn.innerText === 'EN') {
                btn.innerText = 'RU';
                document.querySelector('.home').innerText = 'Главная';
                document.querySelector('.projects').innerText = 'Проекты';
                document.querySelector('.about').innerText = 'О нас';
                document.querySelector('.contact').innerText = 'Контакты';
            } else {
                btn.innerText = 'EN';
                document.querySelector('.home').innerText = 'Home';
                document.querySelector('.projects').innerText = 'Projects';
                document.querySelector('.about').innerText = 'About';
                document.querySelector('.contact').innerText = 'Contact';
            }
        });

        
        const text = "IMAMOV&nbsp;ARCHITECTS";
    const speed = 250;
    const delayBeforeFade = 3000;

    function type() {
        const typingContainer = document.getElementById("typing");
        let index = 0;

        function addLetter() {
            if (index < text.length) {
                let span = document.createElement("span");
                span.textContent = text.charAt(index);
                span.classList.add("letter");
                typingContainer.appendChild(span);

                setTimeout(() => {
                    span.style.opacity = 1;
                    span.classList.add("shake"); // Анимация удара
                }, 50);

                index++;
                setTimeout(addLetter, speed);
            } else {
                setTimeout(fadeOut, delayBeforeFade);
            }
        }
        addLetter();
    }

    function fadeOut() {
        let letters = document.querySelectorAll(".letter");
        let opacity = 1;
        let fadeEffect = setInterval(function () {
            if (opacity > 0) {
                opacity -= 0.05;
                letters.forEach(letter => letter.style.opacity = opacity);
            } else {
                clearInterval(fadeEffect);
                letters.forEach(letter => letter.style.display = "none");
            }
        }, 50);
    }

    document.addEventListener("DOMContentLoaded", type);


    </script>

</body>
</html>
